<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link rel="icon" type="image/svg+xml" href="/common/images/nav-logo.svg">
    <meta name="robots" content="noindex,nofollow,noarchive" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__logo">
          <a href="https://shkohei.github.io/design-for-smile/"><img src="/common/images/site-logo.svg" alt="DIGSMILE INC" /></a>
        </h1>
        <a class="header__menu" id="hamburger-menu">
          <div class="header__menu__button">
            <span class="header__menu__button--top"></span>
            <span class="header__menu__button--center"></span>
            <span class="header__menu__button--bottom"></span>
          </div>
          <p class="header__menu__text">MENU</p>
        </a>
      </div>
      <div class="header__bg">
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li class="header__nav__list__item logo">
              <img src="/common/images/nav-logo.svg" alt="DIGSMILE INC" />
            </li>
            <li class="header__nav__list__item text"><a href="https://shkohei.github.io/design-for-smile/about/">ABOUT US</a></li>
            <li class="header__nav__list__item text"><a>WORKS</a></li>
            <li class="header__nav__list__item text"><a>CULTURE</a></li>
            <li class="header__nav__list__item text"><a>TOPICS</a></li>
            <li class="header__nav__list__item text"><a href="https://shkohei.github.io/design-for-smile/contact/">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <h2 class="hero__title">
            <span class="hero__title--lg"
            >CONTACT</span><br />
            <span class="hero__title--sm"
              >お問い合わせ</span
            >
          </h2>
          <div class="hero__image">
            <picture>
              <source
                media="(max-width:768px)"
                srcset="images/hero-img.jpg 287w, images/hero-img@2x.jpg 574w"
                sizes="76vw"
              />
              <source
              media="(min-width:769px)"
              srcset="images/hero-img-pc.jpg 1100w, images/hero-img-pc@2x.jpg 2200w"
              sizes="76vw"
            />
              <img src="images/hero-img.jpg" />
            </picture>
          </div>
          <div class="hero__bg"></div>
        </div>
      </section>
      <div class="l-section form" data-animation="opacity">
        <div class="l-section__wrapper form__wrapper">
          <form class="form__flex">
            <p class="form__letter">ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
            <div class="form__radio">
              <p class="form__radio__title">お問い合わせ種別</p>
              <label class="form__radio__label"><input class="form__radio__button" type="radio" name="kinds" value="制作依頼" checked />制作依頼</label>
              <label class="form__radio__label"><input class="form__radio__button" type="radio" name="kinds" value="採用" />採用</label>
              <label class="form__radio__label"><input class="form__radio__button" type="radio" name="kinds" value="IR" />IR</label>
              <label class="form__radio__label"><input class="form__radio__button" type="radio" name="kinds" value="その他" />その他</label>
            </div>
            <div class="form__text">
              <p class="form__text__title">会社名・団体名</p>
              <input class="form__text__info" type="text" name="company" placeholder="株式会社◯◯" />
            </div>
            <div class="form__text">
              <p class="form__text__title">お名前</p>
              <input class="form__text__info" type="text" name="name" placeholder="山田 太郎" />
            </div>
            <div class="form__text">
              <p class="form__text__title">メールアドレス</p>
              <input class="form__text__info" type="text" name="address" placeholder="example@gmail.com" />
            </div>
            <div class="form__text">
              <p class="form__text__title">電話番号</p>
              <input class="form__text__info" type="text" name="tel" placeholder="03-xxxx-xxxx" />
            </div>
            <div class="form__text">
              <p class="form__text__title">お問い合わせ内容</p>
              <textarea class="form__text__info textarea" name="inquiry" placeholder="ここにお問い合わせ内容を記載してください。"></textarea>
            </div>
            <div class="form__text">
              <p class="form__text__title">PRIVACY POLICY</p>
              <textarea class="form__text__info textarea">個人情報保護方針
株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。

1.個人情報の収集、利用
当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。

2.個人情報の第三者への開示と提供
収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。
                
3.個人情報の保護
当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。</textarea>
            </div>
            <div class="form__check">
              <label class="form__check__label"><input class="form__check__box" type="checkbox" />個人情報の取り扱いについて同意のうえ送信します。</label>
            </div>
            <div class="form__submit">
              <input class="form__submit__button" type="submit" value="送信" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <p class="footer__text">©2018 DIGSMILE INC.</p>
      </div>
    </footer>
  </body>
</html>
